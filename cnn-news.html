<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Google News Magazine Style</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1em;
    background: #f9f9f9;
  }
  h2 {
    color: #cc0000;
    margin-bottom: 1em;
  }
  #feed {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
  }
  .news-item {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 300px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;
  }
  .news-item:hover {
    box-shadow: 0 5px 12px rgba(0,0,0,0.2);
  }
  .news-thumb {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }
  .news-content {
    padding: 1em;
    flex-grow: 1;
  }
  .news-title {
    font-size: 1.1em;
    margin: 0 0 0.5em;
    color: #0066cc;
    text-decoration: none;
    font-weight: bold;
  }
  .news-title:hover {
    text-decoration: underline;
  }
  .news-description {
    font-size: 0.9em;
    color: #333;
  }
</style>
</head>
<body>
  <h2>ðŸ“° Google News Feed</h2>
  <div id="feed">Loading news...</div>

  <script>
    const feedUrl = encodeURIComponent("https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en");
    const apiKey = 'ssgvwzlbryrljp2t7gdgo2qefzmsjuj0xxppqoq6';
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${feedUrl}&api_key=${apiKey}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        if (data.status !== "ok") {
          feed.innerHTML = "Failed to load news.";
          return;
        }

        data.items.slice(0, 6).forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";

          let thumbnail = item.thumbnail
            || (item.enclosure && item.enclosure.link)
            || (item["media:content"] && item["media:content"].url)
            || null;

          div.innerHTML = `
            <a href="${item.link}" target="_blank" rel="noopener">
              ${thumbnail ? `<img src="${thumbnail}" alt="" class="news-thumb"/>` : ''}
              <div class="news-content">
                <h3 class="news-title">${item.title}</h3>
                <p class="news-description">${item.description ? item.description.substring(0, 100) + "â€¦" : ""}</p>
              </div>
            </a>
          `;

          feed.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("feed").innerHTML = "Unable to load CNN news at this time.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
