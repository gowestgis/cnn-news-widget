<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CNN News Feed</title>
<style>
  body { font-family: Arial, sans-serif; margin: 1em; }
  h2 { color: #cc0000; }
  #feed div { margin-bottom: 1em; }
  a { text-decoration: none; color: #0066cc; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>
  <h2>ðŸ“° CNN Top Stories</h2>
  <div id="feed">Loading news...</div>

  <script>
    const feedUrl = encodeURIComponent("http://rss.cnn.com/rss/cnn_topstories.rss");
    const apiKey = 'ssgvwzlbryrljp2t7gdgo2qefzmsjuj0xxppqoq6';
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${feedUrl}&api_key=${apiKey}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        if (data.status !== "ok") {
          feed.innerHTML = "Failed to load news.";
          return;
        }

        data.items.slice(0, 5).forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>`;
          feed.appendChild(newsItem);
        });
      })
      .catch(err => {
        document.getElementById("feed").innerHTML = "Unable to load CNN news at this time.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
