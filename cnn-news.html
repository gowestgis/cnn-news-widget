<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNN Top Stories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color: #f9f9f9;
      padding: 10px;
    }
    h2 {
      font-size: 20px;
      color: #cc0000;
    }
    .news-item {
      margin-bottom: 10px;
    }
    a {
      color: #00457c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ðŸ“° CNN Top Stories</h2>
  <div id="feed">Loading news...</div>

  <script>
    const feedUrl = encodeURIComponent("http://rss.cnn.com/rss/cnn_topstories.rss");

    fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feedUrl}`)
      .then(response => response.json())
      .then(data => {
        const feed = document.getElementById("feed");
        feed.innerHTML = "";
        data.items.slice(0, 5).forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
          feed.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("feed").innerHTML = "Unable to load CNN news at this time.";
        console.error(err);
      });
  </script>
</body>
</html>
